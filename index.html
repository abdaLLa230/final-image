<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing Exam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#eef2ff',
                            100: '#e0e7ff',
                            200: '#c7d2fe',
                            300: '#a5b4fc',
                            400: '#818cf8',
                            500: '#6366f1',
                            600: '#4f46e5',
                            700: '#4338ca',
                            800: '#3730a3',
                            900: '#312e81',
                        },
                        secondary: {
                            50: '#f0fdfa',
                            100: '#ccfbf1',
                            200: '#99f6e4',
                            300: '#5eead4',
                            400: '#2dd4bf',
                            500: '#14b8a6',
                            600: '#0d9488',
                            700: '#0f766e',
                            800: '#115e59',
                            900: '#134e4a',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-teal-50 to-indigo-100 min-h-screen font-sans">
    <!-- Fixed Header -->
    <header class="fixed top-0 left-0 right-0 bg-white/90 backdrop-blur-lg shadow-lg z-50 border-b border-indigo-100">
        <div class="container mx-auto px-4 py-4">
            <h1 class="text-2xl md:text-3xl font-bold text-center mb-4 text-gray-900">Image Processing Final Exam</h1>
            
            <!-- Navigation Buttons -->
            <div class="flex flex-wrap justify-center gap-3">
                <button id="tf-btn" class="nav-btn bg-blue-500 text-white font-medium py-2.5 px-6 rounded-full hover:bg-blue-600 transition-all duration-300 shadow-md hover:shadow-lg focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transform hover:-translate-y-0.5">
                    T & F
                </button>
                <button id="mcq-btn" class="nav-btn bg-green-500 text-white font-medium py-2.5 px-6 rounded-full hover:bg-green-600 transition-all duration-300 shadow-md hover:shadow-lg focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transform hover:-translate-y-0.5">
                    MCQ
                </button>
                <button id="complete-btn" class="nav-btn bg-purple-500 text-white font-medium py-2.5 px-6 rounded-full hover:bg-purple-600 transition-all duration-300 shadow-md hover:shadow-lg focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transform hover:-translate-y-0.5">
                    Complete
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-32 pb-20">
        <div class="container mx-auto px-4 max-w-4xl">
            <!-- True/False Section -->
            <div id="tf-section" class="section bg-white/90 backdrop-blur-md rounded-3xl shadow-xl p-6 md:p-8 mb-8 border border-indigo-100 transform transition-all duration-300 hover:shadow-2xl">
                <h2 class="text-xl md:text-2xl font-semibold mb-6 text-gray-900">True/False Questions</h2>
                <div id="tf-questions" class="space-y-6">
                    <!-- Questions will be loaded here -->
                </div>
                <div class="mt-8 flex justify-center">
                    <button class="submit-section-btn bg-blue-500 text-white font-medium py-2.5 px-8 rounded-full hover:bg-blue-600 transition-all duration-300 shadow-md hover:shadow-lg focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transform hover:-translate-y-0.5" data-section="tf">
                        Submit
                    </button>
                </div>
            </div>

            <!-- MCQ Section -->
            <div id="mcq-section" class="section bg-white/90 backdrop-blur-md rounded-3xl shadow-xl p-6 md:p-8 mb-8 border border-teal-100 transform transition-all duration-300 hover:shadow-2xl">
                <h2 class="text-xl md:text-2xl font-semibold mb-6 text-gray-900">Multiple Choice Questions</h2>
                <div id="mcq-questions" class="space-y-6">
                    <!-- Questions will be loaded here -->
                </div>
                <div class="mt-8 flex justify-center">
                    <button class="submit-section-btn bg-green-500 text-white font-medium py-2.5 px-8 rounded-full hover:bg-green-600 transition-all duration-300 shadow-md hover:shadow-lg focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transform hover:-translate-y-0.5" data-section="mcq">
                        Submit
                    </button>
                </div>
            </div>

            <!-- Complete Section -->
            <div id="complete-section" class="section bg-white/90 backdrop-blur-md rounded-3xl shadow-xl p-6 md:p-8 mb-8 border border-indigo-100 transform transition-all duration-300 hover:shadow-2xl">
                <h2 class="text-xl md:text-2xl font-semibold mb-6 text-gray-900">Complete the Statements</h2>
                <div id="complete-questions" class="space-y-6">
                    <!-- Questions will be loaded here -->
                </div>
                <div class="mt-8 flex justify-center">
                    <button class="submit-section-btn bg-purple-500 text-white font-medium py-2.5 px-8 rounded-full hover:bg-purple-600 transition-all duration-300 shadow-md hover:shadow-lg focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transform hover:-translate-y-0.5" data-section="complete">
                        Submit
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="./index.js"></script>
</body>
</html>
